<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityConnect - Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Reset and Base Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        /* Color Palette */
        
         :root {
            --primary-blue: #2563eb;
            --secondary-blue: #1d4ed8;
            --accent-green: #10b981;
            --dark-overlay: rgba(0, 0, 0, 0.6);
            --light-overlay: rgba(255, 255, 255, 0.95);
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --border-light: rgba(255, 255, 255, 0.2);
            --error-red: #ef4444;
            --success-green: #22c55e;
        }
        /* Header Styles */
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(37, 99, 235, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }
        
        .logo i {
            font-size: 2rem;
            color: var(--accent-green);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-green);
        }
        /* Signup Section */
        
        .signup-section {
            min-height: 100vh;
            background: linear-gradient(var(--dark-overlay), var(--dark-overlay)), url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
        }
        
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .signup-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            background: white;
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-blue);
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }
        
        .strength-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.25rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak {
            background: var(--error-red);
            width: 25%;
        }
        
        .strength-fair {
            background: #f59e0b;
            width: 50%;
        }
        
        .strength-good {
            background: #3b82f6;
            width: 75%;
        }
        
        .strength-strong {
            background: var(--success-green);
            width: 100%;
        }
        
        .terms-agreement {
            margin-bottom: 2rem;
        }
        
        .terms-agreement label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-weight: 400;
            color: #64748b;
            cursor: pointer;
            margin-bottom: 0;
        }
        
        .terms-agreement input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 0.2rem;
        }
        
        .terms-agreement a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .terms-agreement a:hover {
            color: var(--secondary-blue);
        }
        
        .signup-btn {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .signup-btn:hover {
            background: var(--secondary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }
        
        .signup-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #64748b;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
        }
        
        .login-link {
            text-align: center;
            color: #64748b;
        }
        
        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--secondary-blue);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fef2f2;
            color: var(--error-red);
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #f0fdf4;
            color: var(--success-green);
            border: 1px solid #bbf7d0;
        }
        /* Animations */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .signup-section {
                background-attachment: scroll;
                padding: 5rem 1rem 2rem;
            }
            .signup-container {
                padding: 2rem;
                margin: 0 1rem;
            }
            .signup-header h1 {
                font-size: 1.8rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
            .signup-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="UrbanCityPortal Logo" style="height: 80px; width: 80px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-right: 16px;"> UrbanCityPortal
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-header">
                <h1>Join CityConnect</h1>
                <p>Create your account to start reporting and tracking city issues</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span id="strengthText">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="terms-agreement">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="submitBtn">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAA-WWtvx8IDFWRqMR2D4VRwTUnnaM2ihg",
            authDomain: "urbancityportal.firebaseapp.com",
            projectId: "urbancityportal",
            storageBucket: "urbancityportal.firebasestorage.app",
            messagingSenderId: "913345317549",
            appId: "1:913345317549:web:0b0391c6cbad339799d424",
            measurementId: "G-5E6NVFM3FY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Password toggle functionality
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('far', 'fa-eye');
                toggle.classList.add('far', 'fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('far', 'fa-eye-slash');
                toggle.classList.add('far', 'fa-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const checks = [
                password.length >= 8,
                /[a-z]/.test(password),
                /[A-Z]/.test(password),
                /[0-9]/.test(password),
                /[^A-Za-z0-9]/.test(password)
            ];

            strength = checks.filter(Boolean).length;

            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            strengthFill.className = 'strength-fill';

            if (strength === 0) {
                strengthText.textContent = 'Password strength';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
            } else if (strength === 3) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
            } else if (strength === 4) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
            }

            return strength;
        }

        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';

            // Validate form
            const errors = [];

            if (!data.firstName.trim()) errors.push('First name is required');
            if (!data.lastName.trim()) errors.push('Last name is required');
            if (!data.email.trim()) errors.push('Email is required');
            if (!data.phone.trim()) errors.push('Phone number is required');
            if (!data.address.trim()) errors.push('Address is required');
            if (!data.city.trim()) errors.push('City is required');
            if (!data.zipCode.trim()) errors.push('ZIP code is required');

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (data.email && !emailRegex.test(data.email)) {
                errors.push('Please enter a valid email address');
            }

            // Phone validation
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            if (data.phone && !phoneRegex.test(data.phone.replace(/\D/g, ''))) {
                errors.push('Please enter a valid phone number');
            }

            // Password validation
            if (!data.password) {
                errors.push('Password is required');
            } else if (data.password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }

            if (data.password !== data.confirmPassword) {
                errors.push('Passwords do not match');
            }

            if (!data.terms) {
                errors.push('You must agree to the Terms of Service');
            }

            if (errors.length > 0) {
                showAlert(errors.join('<br>'), 'error');
                return;
            }

            // Submit form data to Firebase
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            auth.createUserWithEmailAndPassword(data.email, data.password)
                .then((userCredential) => {
                    // Optionally update user profile
                    return userCredential.user.updateProfile({
                        displayName: `${data.firstName} ${data.lastName}`
                    }).then(() => {
                        // Optionally send email verification
                        return userCredential.user.sendEmailVerification();
                    });
                })
                .then(() => {
                    showAlert('Account created successfully! Please check your email for verification.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                    document.getElementById('signupForm').reset();
                    document.getElementById('strengthFill').className = 'strength-fill';
                    document.getElementById('strengthText').textContent = 'Password strength';
                })
                .catch((error) => {
                    showAlert(error.message, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                });
        });

        // Password strength monitoring
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Show alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = message;
            alertContainer.appendChild(alertDiv);

            // Auto-remove success alerts after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }

        // Terms and Privacy modal functions (placeholders)
        function showTerms() {
            alert('Terms of Service modal would open here');
        }

        function showPrivacy() {
            alert('Privacy Policy modal would open here');
        }

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(37, 99, 235, 0.95)';
            } else {
                header.style.background = 'rgba(37, 99, 235, 0.9)';
            }
        });
    </script>
</body>

</html>
