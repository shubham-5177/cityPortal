<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        
        .chat-box {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
        
        .chat-log {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        .chat-log p {
            margin: 5px 0;
        }
        
        .user {
            font-weight: bold;
            color: blue;
        }
        
        .bot {
            font-weight: bold;
            color: green;
        }
        
        input,
        button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="chat-box">
        <div class="chat-log" id="chatLog"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="chat.js"></script>
</body>

</html>
